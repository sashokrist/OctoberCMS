<form data-request="contactform::onSend" data-request-validate data-request-flash class="form-control">
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Your name</label>
        <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="inputPassword3" placeholder="Your name">
            <span data-validate-for="name">Name must be at least 5 characters long</span>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
            <span data-validate-for="email"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Your message</label>
        <div class="col-sm-10">
            <textarea name="content" id="" cols="30" rows="5" class="form-control" placeholder="Your message"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button data-attach-loading type="submit" class="btn btn-default">Send</button>
        </div>
    </div>
    <div class="alert alert-danger" data-validate-error>
        <p data-message></p>
    </div>
</form>
