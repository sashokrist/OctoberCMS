
<!------ Include the above in your HEAD tag ---------->

<div class="container contact-form">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div>
    <form data-request="onSave">
        <h3>Add Actor</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Actor first Name *" value="" />
                </div>

                <div class="form-group">
                    <input type="text" name="lastname" class="form-control" placeholder="Actor last name *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btn btn-danger" value="Save Actor" />
                </div>
            </div>
        </div>
    </form>
</div>
